<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New Role</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/styles.css}"/>
</head>
<body>
<h1>Create New Role</h1>

<!-- Form for adding a new role -->
<form th:action="@{/library/roles/create}" th:object="${createdUserRole}" method="post" class="create-role-form">

    <!-- Role Name -->
    <label for="roleName"><strong>Role name:</strong></label>
    <input type="text" id="roleName" name="roleName" th:field="*{roleName}" required><br>
    <div th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}" style="color: red;"></div>

    <br>

    <!-- Description -->
    <label for="description"><strong>Description:</strong></label>
    <input type="text" id="description" name="description" th:field="*{description}" required><br>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></div>

    <br>
    <br>

    <input type="submit" class="button" value="Create Role">
</form>

<br>
<br>

</body>
</html>
