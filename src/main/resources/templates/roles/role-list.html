<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Roles</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/styles.css}"/>
</head>

<body>
<h1>List of roles</h1>

<div>
    <a th:href="@{/library/roles/create}" class="button"><button type="button">Add New Role</button></a>
    <a th:href="@{/library/roles/assign}" class="button"><button type="button" data-toggle="tooltip" data-placement="right" title="if UserRole = null">Assign User Role</button></a>
    <span th:style="${usersWithoutRole > 0 ? 'color: red; display: inline;' : 'display: none;'}"
          th:text="${usersWithoutRole > 0 ? 'Found users without role' : ''}">Found users without role</span>
</div>

<br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Role</th>
        <th>Description</th>
        <th>User count by role</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <!-- Iterate over the list of users from the model -->
    <tr th:each="role : ${roles}">
        <td th:text="${role.id}" />
        <td th:text="${role.roleName}" />
        <td th:text="${role.description}" />
        <!--  <td th:text="${userCountRole[role.id]}" /> -->
        <td>
            <a th:href="@{'/library/roles/list/' + ${role.id} + '/users'}">
                <span th:text="${userCountRole[role.id]}" />
            </a>
        </td>
         <td>
             <a th:href="@{'/library/roles/list/' + ${role.id} + '/edit'}">Edit</a>
             <a th:href="@{'/library/roles/list/' + ${role.id} + '/delete'}"
                onclick="return confirm('Are you sure you want to delete this role?')">Delete</a>
         </td>
     </tr>
     </tbody>

     <tfoot>
     <tr>
         <td colspan="3">Total users</td>
         <td th:text="${totalUsers}"></td>
     </tr>
     </tfoot>

 </table>

 </body>
 </html>
