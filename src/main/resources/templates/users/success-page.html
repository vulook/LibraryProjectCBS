<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Success Page</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/styles.css}" />
</head>

<body>
<h1>Success!</h1>

<!-- Display success message based on the action -->
<p th:text="${successMessage}"></p>

<div th:if="${totalRecordsMessage != null}" class="alert alert-info">
    <p th:text="${totalRecordsMessage}"></p>
</div>

<br />
<br />

<!-- Button to go back to the user list -->
<form th:action="@{/library/users/list}" method="get">
    <button type="submit">Go Back to User List</button>
</form>

<br />
<br />

</body>

</html>
