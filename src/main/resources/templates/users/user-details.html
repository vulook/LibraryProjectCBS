<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/styles.css}"/>
</head>

<body>
<h1>User Details</h1>

<!-- Display user details -->
<div th:if="${user}" class="user-details">
    <p><strong>User ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
    <p><strong>Birth Date:</strong> <span th:text="${#temporals.format(user.birthDate, 'dd-MM-yyyy')}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Registration Date:</strong> <span th:text="${#temporals.format(user.regDate, 'dd-MM-yyyy')}"></span></p>
    <!-- Add more user details as needed -->
</div>

<br>
<br>

<!-- Button to go back to the user list -->
<form th:action="@{/library/users/list}" method="get">
    <button type="submit">Go Back to User List</button>
</form>

<br>
<br>

</body>
</html>
