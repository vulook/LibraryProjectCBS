<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/styles.css}"/>
</head>

<body>
<h1>Search Results</h1>

<!-- Checking if there are search results -->
<th:block th:if="${users != null and users.size() > 0}">
    <table>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Term</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>

        <!-- Output of search results -->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.term}"></td>
            <td th:text="${user.userRole.roleName}"></td>
            <td>
                <a th:href="@{'/library/users/list/' + ${user.id}}">Details</a>
                <a th:href="@{'/library/users/list/' + ${user.id} + '/edit'}">Edit</a>
                <a th:href="@{'/library/users/list/' + ${user.id} + '/delete'}"
                   onclick="return confirm('Are you sure you want to delete this worker?')">Delete</a>
            </td>
        </tr>
    </table>
</th:block>


<br>
<br>

<!-- Message about no search results -->
<th:block th:if="${users == null or users.size() == 0}">
    <p class="message">No users found!</p>
</th:block>

<br>
<br>

<!-- Button to go back to the user list -->
<form th:action="@{/library/users/list}" method="get">
    <button type="submit">Go Back to User List</button>
</form>

</body>
</html>
