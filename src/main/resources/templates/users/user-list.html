<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/styles.css}"/>
</head>
<body>
<h1>List of users</h1>

<div>
    <a th:href="@{/library/users/create}" class="button"><button type="button">Add New User</button></a>
    <a th:href="@{/library/users/search-user}" class="button"><button type="button">Search User</button></a>
</div>

<br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Age</th>
        <th>Membership</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <!-- Iterate over the list of users from the model -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}" />
        <td th:text="${user.firstName + ' ' + user.lastName}" />
        <td th:text="${user.getAge()}" />
        <td th:text="${user.getTerm()}" />
        <td th:if="${user.userRole != null}" th:text="${user.userRole.roleName}" />
        <td th:if="${user.userRole == null}" th:text="ROLE_NONE" />
        <td>
            <a th:href="@{'/library/users/list/' + ${user.id}}">Details</a>
            <a th:href="@{'/library/users/list/' + ${user.id} + '/edit'}">Edit</a>
            <a th:href="@{'/library/users/list/' + ${user.id} + '/delete'}"
               onclick="return confirm('Are you sure you want to delete this reader?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
